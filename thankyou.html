<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - SiteReadyPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-white to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-6"
  >
    <div
      class="bg-white dark:bg-gray-900 shadow-lg rounded-2xl max-w-xl w-full p-8 text-center border dark:border-gray-700"
    >
      <div class="flex justify-center items-center mb-6">
        <div
          class="bg-green-100 text-green-600 dark:bg-green-800 dark:text-green-300 rounded-full p-4"
        >
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
      </div>

      <h1
        class="text-3xl md:text-4xl font-extrabold text-gray-800 dark:text-white mb-4"
      >
        Thank You for Subscribing!
      </h1>
      <p class="text-gray-600 dark:text-gray-300 text-base md:text-lg mb-6">
        Your payment was successful – You now have access to all premium
        templates.
      </p>

      <a
        href="/"
        class="inline-block mt-4 px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition"
        >Back to Home</a
      >

      <div class="mt-10 text-sm text-gray-400 dark:text-gray-500">
        © 2025
        <span class="font-semibold text-gray-600 dark:text-gray-300"
          >SiteReadyPro</span
        >
      </div>
    </div>
  </body>
</html>
