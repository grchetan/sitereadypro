<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Monitor</title>
    <style>
      :root {
        --bg-color: #0f172a;
        --card-bg: #1e293b;
        --primary-accent: #38bdf8;
        --secondary-accent: #fb7185;
        --text-main: #f8fafc;
        --text-dim: #94a3b8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .card {
        background-color: var(--card-bg);
        padding: 2.5rem;
        border-radius: 24px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      h1 {
        font-size: 1.2rem;
        color: var(--text-dim);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 2rem;
      }

      .stat-group {
        margin-bottom: 2.5rem;
      }

      .label {
        font-size: 0.9rem;
        color: var(--text-dim);
        margin-bottom: 0.5rem;
      }

      .counter-value {
        font-size: 4rem;
        font-weight: 800;
        color: var(--primary-accent);
        display: block;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Pulse Animation */
      .pulse {
        transform: scale(1.1);
      }

      .sub-stats {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .tab-count {
        font-size: 2rem;
        font-weight: 700;
        color: var(--secondary-accent);
      }

      .status-badge {
        display: inline-block;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        transition: all 0.4s ease;
        margin-top: 10px;
      }

      .status-running {
        background: rgba(56, 189, 248, 0.1);
        color: var(--primary-accent);
      }

      .status-paused {
        background: rgba(251, 113, 121, 0.1);
        color: var(--secondary-accent);
        opacity: 0.8;
        transform: translateY(5px);
      }

      /* Mobile Adjustments */
      @media (max-width: 480px) {
        .counter-value {
          font-size: 3rem;
        }
        .card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Session Monitor</h1>

        <div class="stat-group">
          <p class="label">ACTIVE TIME</p>
          <span id="timerDisplay" class="counter-value">0</span>
          <div id="statusBadge" class="status-badge status-running">
            RUNNING
          </div>
        </div>

        <div class="sub-stats">
          <div>
            <p class="label">TAB SWITCHES</p>
            <span id="switchDisplay" class="tab-count">0</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // DOM Elements
      const timerDisplay = document.getElementById("timerDisplay");
      const switchDisplay = document.getElementById("switchDisplay");
      const statusBadge = document.getElementById("statusBadge");

      // State variables
      let seconds = parseInt(localStorage.getItem("timerCount")) || 0;
      let switches = parseInt(localStorage.getItem("tabSwitchCount")) || 0;
      let timerInterval = null;

      // Initialize UI
      timerDisplay.textContent = seconds;
      switchDisplay.textContent = switches;

      // Function to start the timer
      function startTimer() {
        if (timerInterval) return;

        updateStatusUI(true);
        timerInterval = setInterval(() => {
          seconds++;
          timerDisplay.textContent = seconds;

          // Trigger pulse animation
          animateValue(timerDisplay);

          // Save to LocalStorage
          localStorage.setItem("timerCount", seconds);
        }, 1000);
      }

      // Function to pause the timer
      function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        updateStatusUI(false);
      }

      // Handle Tab Switch / Visibility
      function handleVisibilityChange() {
        if (document.hidden) {
          // Tab is inactive
          stopTimer();

          // Increment and save switch count
          switches++;
          switchDisplay.textContent = switches;
          localStorage.setItem("tabSwitchCount", switches);
          animateValue(switchDisplay);
        } else {
          // Tab is active again
          startTimer();
        }
      }

      // UI Feedback Helpers
      function animateValue(element) {
        element.classList.remove("pulse");
        void element.offsetWidth; // Trigger reflow
        element.classList.add("pulse");
        setTimeout(() => element.classList.remove("pulse"), 200);
      }

      function updateStatusUI(isRunning) {
        if (isRunning) {
          statusBadge.textContent = "RUNNING";
          statusBadge.className = "status-badge status-running";
        } else {
          statusBadge.textContent = "PAUSED";
          statusBadge.className = "status-badge status-paused";
        }
      }

      // Event Listeners
      document.addEventListener("visibilitychange", handleVisibilityChange);

      // Auto-start on load
      window.onload = () => {
        startTimer();
      };
    </script>
  </body>
</html>
